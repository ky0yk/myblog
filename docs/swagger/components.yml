components:
  requestBodies:
    UserRegistration:
      description: ユーザー登録リクエストボディ
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
    UserLogin:
      description: ユーザーログインリクエストボディ
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
    UserUpdate:
      description: ユーザー情報更新リクエストボディ
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
  parameters:
    userId:
      in: path
      name: userId
      required: true
      schema:
        type: string
  responses:
    UserCreated:
      description: ユーザー作成成功レスポンス
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: string
    BadRequest:
      description: 不正なリクエストレスポンス
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    Unauthorized:
      description: 認証失敗レスポンス
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    SuccessfulLogin:
      description: ログイン成功レスポンス
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
    SuccessfulGetUser:
      description: ユーザー取得成功レスポンス
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: string
              email:
                type: string
    SuccessfulUpdateUser:
      description: ユーザー更新成功レスポンス
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: string
              email:
                type: string
    SuccessfulDeleteUser:
      description: ユーザー削除成功レスポンス
    NotFound:
      description: リソースが見つからないレスポンス
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
